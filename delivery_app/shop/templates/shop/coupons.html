{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Document</title>
</head>

<body>

    <nav>
        <ul class="navigate">
            <li><a href="/">Shop</a></li>
            <li><a href="/card">Shopping Card</a></li>
        </ul>
    </nav>

    <div class="card_container">
        <div class="cards_border">
            <img src="\media\2615079.png">
            <p>Discount 5%</p>
            <input type="hidden" value="discount" class="myInput">
            <div class="card_button">
              <button onclick="myFunction(this)" class="button_style">Get Discount</button>
            </div>
          </div>
          
          <div class="cards_border">
            <img src="\media\2615079.png">
            <p>Discount 10%</p>
            <input type="hidden" value="turbo" class="myInput">
            <div class="card_button">
              <button onclick="myFunction(this)" class="button_style">Get Discount</button>
            </div>
          </div>
          
          <div class="cards_border">
            <img src="\media\2615079.png">
            <p>Discount 20%</p>
            <input type="hidden" value="max" class="myInput">
            <div class="card_button">
              <button onclick="myFunction(this)" class="button_style">Get Discount</button>
            </div>
          </div>
    </div>

    <script>
      function myFunction(button) {
        var inputElement = button.parentElement.parentElement.querySelector('.myInput');
        var textToCopy = inputElement.value;

        var dummyElement = document.createElement('textarea');
        dummyElement.value = textToCopy;
        document.body.appendChild(dummyElement);
        dummyElement.select();
        document.execCommand('copy');
        document.body.removeChild(dummyElement);

        alert('Discount Copied');
        window.location.href = '/card';
      }
    </script>

      
</body>

</html>
